<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<title>Bucket List - Jeremiah Stanley</title>
</head>
<body>
	<header class="header">
		<h1>you're going to die one day</h1>
		<h3>you probably should do something cool</h3>
	</header>

	<main>

		<form class="form">
			<input type="text" class="title" name="title" placeholder="please enter a title">
			<textarea class="description" name="description" placeholder="please enter a description">
			</textarea>
			<button type="submit" class="submit-button">Submit</button>
			<p class="feedback-text"></p>
		</form>

		<hr>

		<ul class="list-items">
		</ul>

	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="scripts/jquery.min/jquery.min.js"><\/script>')</script>
  <script src="scripts/scripts.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
